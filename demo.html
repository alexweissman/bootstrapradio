<!-- Common header includes for all account pages -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bootstrapradio Demo</title>
  
  <!-- Core CSS -->
  <link rel="stylesheet" href="css/bootstrap-3.0.2.css">
  <link rel="stylesheet" href="css/bootstrapradio.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

    <div class='container' id='teachers'>
        <form name="zehform">
            <div class="form-group">
                <label>Choose your fate</label>
                <div class='input-group'>
                    <button type="button" class="bootstrapradio" name="primary_group" value="epicurist" title='Epicurist'><i class='fa fa-fw fa-cutlery'></i></button>
                    <button type="button" class="bootstrapradio" name="primary_group" value="futurist" title='Futurist' data-selected='false'><i class='fa fa-fw fa-space-shuttle'></i></button>
                    <button type="button" class="bootstrapradio" name="primary_group" value="stoic" title='Stoic' data-selected='true'><i class='fa fa-fw fa-tree'></i></button>
                </div>
            </div>
            <div class="form-group">
                <label>Choose your beverage</label>
                <div class='input-group'>
                    <button type="button" class="" name="beverage" value="beer" title='Beer'><i class='fa fa-fw fa-beer'></i></button>
                    <button type="button" class="" name="beverage" value="martini" title='Martini'><i class='fa fa-fw fa-glass'></i></button>
                </div>
            </div>
        </form>
    </div>
        
    </div>

    <!-- Core JavaScript -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap-3.0.2.js"></script> 
    <script src="js/bootstrapradio.js"></script>
    <script>
    $(document).ready(function() {

        // Initialize bootstrapradio programmatically
        $("button[name='beverage']").bootstrapradio();
        $("button[name='beverage']").bootstrapradio('value', "beer");
        
        $(".bootstrapradio").click(function(){
            console.log($(this).bootstrapradio('value'));
        });
       
    });
    </script>
  
</body>
</html>
